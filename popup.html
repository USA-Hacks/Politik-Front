<html>
    <head>
        <link rel="stylesheet" href="semantic.min.css">
        <link rel="stylesheet" href="popup.css">
        <script src="jquery.min.js"></script>
        <script src="semantic.min.js"></script>
        <script src="Politik/settings.js"></script>
        <script src="Politik/util.js"></script>
        <script src="Politik/candidate.js"></script>
        <script src="Politik/identity.js"></script>
        <script src="Politik/location.js"></script>
        <script src="Politik/page.js"></script>
        <script src="Politik/ui.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <div id="like-container">
            <div class="ui buttons">
                <button class="ui icon button huge basic like-button" id="like-button">
                    <i class="green outline thumbs up icon"></i>
                </button>
                <button class="ui right icon huge basic button like-button" id="dislike-button">
                    <i class="red outline thumbs down icon"></i>
                </button>
            </div>
        </div>
        <div id="candidate-container">
            <div class="ui buttons">
                <button class="ui basic button" id="candidate-reveal">
                    See Results
                </button>
            </div>
        </div>
    </body>
</html>
